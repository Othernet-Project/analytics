[config]
defaults =
    analytics/config.ini

[app]
debug = yes
port = 7070

[mako]
module_directory = tmp/.mako

[database]
backend = postgres
path = tmp
host = 127.0.0.1
port = 5432
user = postgres
password = postgres

[logging]
output = tmp/analytics.log

[updates]
username = username
password = password
file = tmp/known_paths.json
